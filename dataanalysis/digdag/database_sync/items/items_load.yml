in:
  type: file
  path_prefix: /tmp/share_file/datamart/items/
  parser:
    charset: UTF-8
    newline: CRLF
    type: csv
    delimiter: ","
    quote: '"'
    escape: '"'
    trim_if_not_quoted: false
    skip_hander_lines: 1
    allow_extra_columns: false
    allow_optional_columns: false
    columns:
      - { name: "id", type: long }
      - { name: "name", type: string }
      - { name: "jp_name", type: string }
      - { name: "price", type: long }
      - { name: "stock_quantity", type: long }

out:
  type: mysql
  mode: truncate_insert
  default_timezone: "Asia/Tokyo"
  host: after_db
  port: 3307
  user: pythonMySql1
  password: pythonMySql1
  database: marketproject
  table: items
